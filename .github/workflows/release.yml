name: Build & Release (Core Platforms)

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
      inputs:
        release_tag:
          description: "Tag to release under (optional)."
          required: false
          default: ""

env:
  GITHUB_TOKEN ${{ secrets.RELEASE_GITHUB_TOKEN }}
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --------------------------
          # Linux x86_64 (GNU / glibc)
          # --------------------------
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset: libsignal-rs-linux-x86_64.node

          # --------------------------
          # Linux AArch64
          # --------------------------
          - name: Linux aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            asset: libsignal-rs-linux-aarch64.node

          # --------------------------
          # Windows x86_64
          # --------------------------
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            asset: libsignal-rs-windows.dll

          # --------------------------
          # macOS (x86_64 runner builds universal libs)
          # --------------------------
          - name: macOS Universal
            os: macos-latest
            target: x86_64-apple-darwin
            asset: libsignal-rs-macos.node

    steps:
      - uses: actions/checkout@v4

      # working directory is rust/
      - name: Build using cross
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          toolchain: stable
          target: ${{ matrix.target }}
          args: "--locked --release"
          working-directory: rust
          strip: true

      - name: Copy final artifact
        shell: bash
        working-directory: rust
        run: |
          set -e
          OUT=$(find target/${{ matrix.target }}/release -maxdepth 1 -type f -name "*.so" -o -name "*.dylib" -o -name "*.dll" -print -quit)
          echo "Found artifact: $OUT"

          mkdir -p $GITHUB_WORKSPACE/release-artifacts
          cp "$OUT" "$GITHUB_WORKSPACE/release-artifacts/${{ matrix.asset }}"
          echo "Copied â†’ release-artifacts/${{ matrix.asset }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: release-artifacts/${{ matrix.asset }}

  release:
    name: Release publish
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Show collected artifacts
        run: ls -R release-artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN ${{ secrets.RELEASE_GITHUB_TOKEN }}
