name: Build & Release (Core Platforms)

on:
  workflow_dispatch: {}

env:
  GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEB }}
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --------------------------
          # Linux x86_64 (GNU / glibc)
          # --------------------------
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset: libsignal-rs-linux-x86_64.node

          # --------------------------
          # Linux AArch64
          # --------------------------
          - name: Linux aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            asset: libsignal-rs-linux-aarch64.node

          # --------------------------
          # Windows x86_64
          # --------------------------
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            asset: libsignal-rs-windows.dll

          # --------------------------
          # macOS (x86_64 runner builds universal libs)
          # --------------------------
          - name: macOS Universal
            os: macos-latest
            target: x86_64-apple-darwin
            asset: libsignal-rs-macos.node

    steps:
      - uses: actions/checkout@v4

      # working directory is rust/
      - name: Build using cross
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          toolchain: stable
          target: ${{ matrix.target }}
          args: "--locked --release "
          working-directory: rust
          strip: true

      - name: Map target -> asset file name (match getAssetName)
        id: map-asset
        shell: bash
        run: |
          set -euo pipefail
          TARGET="${{ matrix.platform.target }}"
          echo "Target triple: $TARGET"

          asset=""
          if [[ "$TARGET" == *"android"* ]]; then
            if [[ "$TARGET" == *"aarch64"* || "$TARGET" == *"arm64"* ]]; then
              asset="libsignal-rs-android-arm64.node"
            else
              asset="libsignal-rs-android-armv7.node"
            fi
          elif [[ "$TARGET" == *"linux"* ]]; then
            if [[ "$TARGET" == *"x86_64"* ]]; then
              asset="libsignal-rs-linux-x86_64.node"
            elif [[ "$TARGET" == *"aarch64"* || "$TARGET" == *"arm64"* ]]; then
              asset="libsignal-rs-linux-aarch64.node"
            elif [[ "$TARGET" == *"arm"* ]]; then
              asset="libsignal-rs-linux-armv7.node"
            else
              asset="libsignal-rs-linux-${TARGET}.node"
            fi
          elif [[ "$TARGET" == *"apple-darwin"* || "$TARGET" == *"darwin"* || "$TARGET" == *"apple"* ]]; then
            asset="libsignal-rs-macos.node"
          elif [[ "$TARGET" == *"windows"* || "$TARGET" == *"pc-windows"* ]]; then
            asset="libsignal-rs-windows.dll"
          else
            asset="libsignal-rs-${TARGET}.node"
          fi

          echo "asset=${asset}" >> "$GITHUB_OUTPUT"
          echo "Selected asset name: ${asset}"

      - name: Locate built artifact robustly and copy to release-artifacts
        id: copy-artifact
        shell: bash
        run: |
          set -euo pipefail
          TARGET="${{ matrix.platform.target }}"
          ASSET_NAME="${{ steps.map-asset.outputs.asset }}"

          # Candidate directories (working dir is repo root; builds were run in rust/)
          SEARCH_DIRS=(
            "rust/target/$TARGET/release"
            "rust/target/release"
            "rust/target/*/$TARGET/release"
            "target/$TARGET/release"
            "target/release"
          )

          # candidate filename patterns (ordered by preference)
          patterns=(
            "libsignal*.so"    # linux .so
            "libsignal*.dylib" # mac .dylib
            "libsignal*.a"     # static archive
            "libsignal*.dll"   # windows
            "${{ matrix.platform.bin }}" # exact binary name if provided
            "${{ matrix.platform.bin }}.*" # binary with suffix
            "${{ env.CRATE_NAME }}" # crate name
            "${{ env.CRATE_NAME }}.*"
            "*.so"
            "*.dylib"
            "*.dll"
            "*"
          )

          found=""
          for d in "${SEARCH_DIRS[@]}"; do
            # expand glob
            for dir in $(bash -c "ls -d $d 2>/dev/null || true"); do
              echo "Searching in $dir"
              for p in "${patterns[@]}"; do
                # find non-empty files that match and prefer files not in deps/ unless nothing else found
                candidate=$(find "$dir" -maxdepth 1 -type f -name "$p" ! -path "*/.fingerprint/*" -size +0c -print -quit 2>/dev/null || true)
                if [ -n "$candidate" ]; then
                  echo "Candidate matched pattern $p -> $candidate"
                  found="$candidate"
                  break 3
                fi
              done
            done
          done

          # If still empty, try to find anything in rust/target that looks like the crate/binary (last resort)
          if [ -z "$found" ]; then
            echo "Last-resort search: looking for any file in rust/target matching crate name or libsignal"
            found=$(find rust/target -type f \( -iname "*libsignal*" -o -iname "*${{ env.CRATE_NAME }}*" -o -iname "*.so" -o -iname "*.dylib" -o -iname "*.dll" \) -size +0c -print -quit 2>/dev/null || true)
          fi

          if [ -z "$found" ]; then
            echo "ERROR: No build artifact found for target $TARGET."
            echo "Searched directories:"
            printf '%s\n' "${SEARCH_DIRS[@]}"
            echo
            echo "Directory listings (rust/target/*):"
            ls -la rust/target || true
            echo
            echo "If your crate produced only rlib/rlib-like files or the artifact has a nonstandard name, adjust the patterns."
            exit 1
          fi

          echo "Found build output: $found"
          mkdir -p release-artifacts
          cp "$found" "release-artifacts/${ASSET_NAME}"
          echo "Copied to release-artifacts/${ASSET_NAME}"
          ls -la release-artifacts


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: release-artifacts/${{ matrix.asset }}

  release:
    name: Release publish
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Show collected artifacts
        run: ls -R release-artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
