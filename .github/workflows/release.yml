name: Tests and release

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "ubi-*"
  pull_request:
  workflow_dispatch: {}

env:
  CRATE_NAME: ubi
  GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
  RUST_BACKTRACE: 1

jobs:
  test-matrix:
    name: ${{ matrix.platform.os-name }} with rust ${{ matrix.toolchain }}
    runs-on: ${{ matrix.platform.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os-name: FreeBSD-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-freebsd
          - os-name: Linux-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-linux-musl
          - os-name: Linux-x86_64 (rustls-native-roots)
            runs-on: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            features: rustls-tls-native-roots
          - os-name: Linux-aarch64
            runs-on: ubuntu-24.04
            target: aarch64-unknown-linux-musl
          - os-name: Linux-arm
            runs-on: ubuntu-24.04
            target: arm-unknown-linux-musleabi
          - os-name: Linux-i686
            runs-on: ubuntu-24.04
            target: i686-unknown-linux-musl
          - os-name: Linux-powerpc
            runs-on: ubuntu-24.04
            target: powerpc-unknown-linux-gnu
          - os-name: Linux-powerpc64
            runs-on: ubuntu-24.04
            target: powerpc64-unknown-linux-gnu
          - os-name: Linux-powerpc64le
            runs-on: ubuntu-24.04
            target: powerpc64le-unknown-linux-gnu
          - os-name: Linux-riscv64
            runs-on: ubuntu-24.04
            target: riscv64gc-unknown-linux-gnu
          - os-name: Linux-s390x
            runs-on: ubuntu-24.04
            target: s390x-unknown-linux-gnu
          - os-name: NetBSD-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-netbsd
          - os-name: Windows-aarch64
            runs-on: windows-latest
            target: aarch64-pc-windows-msvc
          - os-name: Windows-i686
            runs-on: windows-latest
            target: i686-pc-windows-msvc
          - os-name: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
          - os-name: macOS-x86_64
            runs-on: macOS-latest
            target: x86_64-apple-darwin
          - os-name: macOS-aarch64
            runs-on: macOS-latest
            target: aarch64-apple-darwin
        toolchain:
          - stable
        include:
          - platform:
              os-name: Linux-x86_64
              runs-on: ubuntu-24.04
              target: x86_64-unknown-linux-musl
              bin: ubi
            toolchain: beta
          - platform:
              os-name: Linux-x86_64
              runs-on: ubuntu-24.04
              target: x86_64-unknown-linux-musl
              bin: ubi
            toolchain: nightly

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set "--features" flag value
        id: set-features-flag-value
        shell: bash
        run: |
          if [ -n "${{ matrix.platform.features }}" ]; then
              echo "features=${{ matrix.platform.features }}" >> "$GITHUB_OUTPUT"
          else
              echo "features=default" >> "$GITHUB_OUTPUT"
          fi
          cat "$GITHUB_OUTPUT"

      - name: Compute build args (handles optional 'bin' in matrix)
        id: build-args
        shell: bash
        run: |
          BASE_ARGS="--locked --release"
          if [ -n "${{ matrix.platform.bin }}" ]; then
            echo "BUILD_ARGS=${BASE_ARGS} --bin ${{ matrix.platform.bin }}" >> "$GITHUB_ENV"
          else
            echo "BUILD_ARGS=${BASE_ARGS}" >> "$GITHUB_ENV"
          fi

          # Only strip for these targets (linux x86_64, linux aarch64, macos, windows)
          STRIP_TARGETS="x86_64-unknown-linux-musl aarch64-unknown-linux-musl x86_64-apple-darwin aarch64-apple-darwin x86_64-pc-windows-msvc aarch64-pc-windows-msvc x86_64-unknown-linux-gnu aarch64-unknown-linux-gnu"
          if echo "$STRIP_TARGETS" | grep -q "${{ matrix.platform.target }}"; then
            echo "DO_STRIP=true" >> "$GITHUB_ENV"
          else
            echo "DO_STRIP=false" >> "$GITHUB_ENV"
          fi

      - name: Build with houseabsolute/actions-rust-cross (working dir = rust)
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: "build"
          target: ${{ matrix.platform.target }}
          toolchain: ${{ matrix.toolchain }}
          args: ${{ env.BUILD_ARGS }}
          strip: ${{ env.DO_STRIP == 'true' }}
        working-directory: rust
        env:
          RUSTFLAGS: ${{ env.RUSTFLAGS }}
          CARGO_TERM_COLOR: always

      - name: Map target -> asset file name (match getAssetName)
        id: map-asset
        shell: bash
        run: |
          set -euo pipefail
          TARGET="${{ matrix.platform.target }}"
          echo "Target triple: $TARGET"

          asset=""
          if [[ "$TARGET" == *"android"* ]]; then
            if [[ "$TARGET" == *"aarch64"* || "$TARGET" == *"arm64"* ]]; then
              asset="libsignal-rs-android-arm64.node"
            else
              asset="libsignal-rs-android-armv7.node"
            fi
          elif [[ "$TARGET" == *"linux"* ]]; then
            if [[ "$TARGET" == *"x86_64"* ]]; then
              asset="libsignal-rs-linux-x86_64.node"
            elif [[ "$TARGET" == *"aarch64"* || "$TARGET" == *"arm64"* ]]; then
              asset="libsignal-rs-linux-aarch64.node"
            elif [[ "$TARGET" == *"arm"* ]]; then
              asset="libsignal-rs-linux-armv7.node"
            else
              asset="libsignal-rs-linux-${TARGET}.node"
            fi
          elif [[ "$TARGET" == *"apple-darwin"* || "$TARGET" == *"darwin"* || "$TARGET" == *"apple"* ]]; then
            asset="libsignal-rs-macos.node"
          elif [[ "$TARGET" == *"windows"* || "$TARGET" == *"pc-windows"* ]]; then
            asset="libsignal-rs-windows.dll"
          else
            asset="libsignal-rs-${TARGET}.node"
          fi

          echo "asset=${asset}" >> "$GITHUB_OUTPUT"
          echo "Selected asset name: ${asset}"

      - name: Locate built artifact robustly and copy to release-artifacts
        id: copy-artifact
        shell: bash
        run: |
          set -euo pipefail
          TARGET="${{ matrix.platform.target }}"
          ASSET_NAME="${{ steps.map-asset.outputs.asset }}"

          # Candidate directories (working dir is repo root; builds were run in rust/)
          SEARCH_DIRS=(
            "rust/target/$TARGET/release"
            "rust/target/release"
            "rust/target/*/$TARGET/release"
            "target/$TARGET/release"
            "target/release"
          )

          # candidate filename patterns (ordered by preference)
          patterns=(
            "libsignal*.so"    # linux .so
            "libsignal*.dylib" # mac .dylib
            "libsignal*.a"     # static archive
            "libsignal*.dll"   # windows
            "${{ matrix.platform.bin }}" # exact binary name if provided
            "${{ matrix.platform.bin }}.*" # binary with suffix
            "${{ env.CRATE_NAME }}" # crate name
            "${{ env.CRATE_NAME }}.*"
            "*.so"
            "*.dylib"
            "*.dll"
            "*"
          )

          found=""
          for d in "${SEARCH_DIRS[@]}"; do
            # expand glob
            for dir in $(bash -c "ls -d $d 2>/dev/null || true"); do
              echo "Searching in $dir"
              for p in "${patterns[@]}"; do
                # find non-empty files that match and prefer files not in deps/ unless nothing else found
                candidate=$(find "$dir" -maxdepth 1 -type f -name "$p" ! -path "*/.fingerprint/*" -size +0c -print -quit 2>/dev/null || true)
                if [ -n "$candidate" ]; then
                  echo "Candidate matched pattern $p -> $candidate"
                  found="$candidate"
                  break 3
                fi
              done
            done
          done

          # If still empty, try to find anything in rust/target that looks like the crate/binary (last resort)
          if [ -z "$found" ]; then
            echo "Last-resort search: looking for any file in rust/target matching crate name or libsignal"
            found=$(find rust/target -type f \( -iname "*libsignal*" -o -iname "*${{ env.CRATE_NAME }}*" -o -iname "*.so" -o -iname "*.dylib" -o -iname "*.dll" \) -size +0c -print -quit 2>/dev/null || true)
          fi

          if [ -z "$found" ]; then
            echo "ERROR: No build artifact found for target $TARGET."
            echo "Searched directories:"
            printf '%s\n' "${SEARCH_DIRS[@]}"
            echo
            echo "Directory listings (rust/target/*):"
            ls -la rust/target || true
            echo
            echo "If your crate produced only rlib/rlib-like files or the artifact has a nonstandard name, adjust the patterns."
            exit 1
          fi

          echo "Found build output: $found"
          mkdir -p release-artifacts
          cp "$found" "release-artifacts/${ASSET_NAME}"
          echo "Copied to release-artifacts/${ASSET_NAME}"
          ls -la release-artifacts

      - name: Upload artifact to workflow run
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.map-asset.outputs.asset }}
          path: release-artifacts/${{ steps.map-asset.outputs.asset }}

  # Release job: runs only for tag pushes and collects artifacts from matrix
  release:
    name: Create GitHub Release (tag) and attach built assets
    needs: test-matrix
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all build artifacts produced by matrix
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Show files we will attach
        run: |
          echo "Files in release-artifacts:"
          ls -la release-artifacts || true

      - name: Create / update GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            release-artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
